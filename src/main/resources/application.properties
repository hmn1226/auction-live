spring.application.name=AuctionMachine
server.port=8080

spring.redis.host=localhost
spring.redis.port=6379
spring.redis.timeout=6000

# AWS設定
# 実際の値は環境変数または外部設定ファイルで提供してください
aws.access-key=${AWS_ACCESS_KEY:YOUR_ACCESS_KEY}
aws.secret-key=${AWS_SECRET_KEY:YOUR_SECRET_KEY}
aws.region=ap-northeast-1
aws.ses.sender-email=mic-sales@inter-mic.co.jp

# JWT設定
# 実際の値は環境変数で提供してください
jwt.secret-key=${JWT_SECRET_KEY:dummy_key_for_development}
jwt.expiration-time=3600000

# セキュリティ設定
# パスワードエンコーディングはBCryptを使用
security.password.encoder=bcrypt

spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.devtools.restart.poll-interval=2s
spring.devtools.restart.quiet-period=1s

spring.jackson.serialization.write-dates-as-timestamps=false

# CORS設定
# 開発環境ではlocalhostを許可、本番環境では適切な値を設定してください
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://127.0.0.1:3000}
cors.allowed-methods=${CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,OPTIONS}
cors.allow-credentials=${CORS_ALLOW_CREDENTIALS:true}

# WebSocket設定
websocket.allowed-origins=${WEBSOCKET_ALLOWED_ORIGINS:http://127.0.0.1:3000}
websocket.endpoint=${WEBSOCKET_ENDPOINT:/ws}

# アプリケーションURL設定
app.base-url=${APP_BASE_URL:http://127.0.0.1:3000}
app.email-verification-path=${APP_EMAIL_VERIFICATION_PATH:/verify/}
